<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <script src="js/jquery-1.8.3.js"></script>
</head>

<body>
    <!-- header -->
    <header>
        <img src="images/z_dinglogo.png" />
        <a href="javascript:;">新用户注册</a>
    </header>

    <!-- section -->
    <section>
        <div class="welcome">
            <h2 class="nologin">欢迎使用钉钉</h2>
            <div class="login-word">
                <h2>Hello!汪洋龙</h2>
                <h2>欢迎回来</h2>
            </div>
        </div>
        <form action="">
            <div class="phone-div">
                <p>手机号码</p>
                <div class="country"><span>+86</span>
                    <a href="javascript:;" class="phone_district"><i class="iconfont icon-xiajiantou1"></i></a>
                </div>
                <input type="tel" name="tel" placeholder="请输入手机号码">
            </div>
            <div class="pass-div">
                <p>密码</p>
                <input type="password" name="pass" placeholder="请输入密码">
            </div>
            <input type="submit" value="登录">
            <a href="javascript:;" class="forget">忘记密码</a>
        </form>
    </section>
    <!-- footer -->
    <footer>
        <a href="javascript:;" class="more">更多</a>
    </footer>
</body>

</html>
